<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="sideContent">
            <div class="leftText">
            <img id="sideBarImage" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1>Odin</h1>
            </div>
            <h2 class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" id="photographer">Halie West</a> on <a href="https://unsplash.com/" id="imageHost">Unsplash</a></h2>
        </div>
        <div class="mainContent">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</h3>
            <h3>You <i>know you want to.</i></h3>
            <form>
                <div class="firstLine">
                    <label>FIRST NAME</label>
                    <input type="text">
                    <label>LAST NAME</label>
                    <input type="text">
                </div>
                <div class="secondLine">
                    <label>EMAIL</label>
                    <input type="email">
                    <label>PHONE NUMBER</label>
                    <input type="tel">
                </div>
                <div class="thirdLine">
                    <label>PASSWORD</label>
                    <input type="password">
                    <label>CONFIRM PASSWORD</label>
                    <input type="password">
                </div>
                <div class="bottonOfMainContent">
                    <button type="submit">Create Account</button>
                    <h4>Already have an account? <a href="">Log in</a></h4>
                </div>
            </form>
        </div>
    </body>
</html>
