<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="sideContent">
            <div class="leftText">
            <img id="sideBarImage" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1>Odin</h1>
            </div>
            <h2 class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" id="photographer">Halie West</a> on <a href="https://unsplash.com/" id="imageHost">Unsplash</a></h2>
        </div>
        <div class="mainContent">
            <div class="topMainContent">
                <p>This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started</p>
                <h3>You <i>know</i> you want to.</h3>
            </div>
            <div class="middleSection">
                <h3 class="topMiddleSection">Let's do this!</h3>
                <form>
                    <div class="firstLine">
                        <label>FIRST NAME</label>
                        <input type="text" placeholder="Joe" required minlength="1" maxlength="20">
                        <label>LAST NAME</label>
                        <input type="text" placeholder="Mama" required minlength="1" maxlength="20">
                    </div>
                    <div class="secondLine">
                        <label>EMAIL</label>
                        <input type="email" placeholder="coolemail@site.com" required>
                        <label>PHONE NUMBER</label>
                        <input type="tel" placeholder="777-777-7777" minlength="10" maxlength="12">
                    </div>
                    <div class="thirdLine">
                        <label>PASSWORD</label>
                        <input type="password" required minlength="7">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" required minlength="7">
                    </div>
            </div>
            <div class="bottomOfMainContent">
                <button type="submit">Create Account</button>
                </form>
                <h3>Already have an account? <a href="" id="logIn">Log in</a></h3>
            </div>
        </div>
    </body>
</html>
